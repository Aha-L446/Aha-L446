<!DOCTYPE html>

	<body>
		官方文档：https://less.bootcss.com
		
		
		less代码如何编译成css？
			
			方法一：通过node的npm安装load（less-load、css-load、style-load）
			
			方法二：通过VSCode插件来编译成CSS 或 在线编译
					在线编译：https://lesscss.org/less-preview/
			
			方法三：引入CND的less编译代码，对less进行处理：
					<link rel="stylesheet/less" href="./css.less" />
					<script src="https://cdn.jsdelivr.net/npm/less@4"></script>
			
			方法四：将less编译的js代码下载到本地，执行js代码对less进行编译
		
		
		.less文件的注释：//
	</body>
</html>
