<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			对象字面量：
				var obj = {};
			
			对象字面量增强写法：
				var name = 'Aha';
				var obj = {
					// 1、property shorthand，属性简写
					name,		
					// 2、method shorthand，方法简写
					fun() {		
						
					},
					// 3、computted property name，计算属性名
					[name + 123]: 18
				}
		</script>
	</body>
</html>
