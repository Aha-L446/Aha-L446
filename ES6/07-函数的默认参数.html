<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * 一、ES5及以前设置默认值的方式：
			 * 缺点：
			 * 1、麻烦，阅读性差
			 * 2、有bug：foo(0, "")
			 */
				function foo(m, n) {
					m = m || 'Aha';
					n = n || 18;
				}
			
			
			/**
			 * 二、ES6的函数默认值
			 */
				function foo(m = 'Aha', n = 18) {}
				
				// 编译成ES5：
					function foo() {
						var m = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : 'Aha';
						var n = arguments.length > 0 && arguments[1] !== undefined ? arguments[1] : 'Aha';
					}
			
			
			/**
			 * 三、对象默认值和解构
			 */
				// 方法一
				function foo1({name, age} = {name: 'Aha', age: 18}) {
					console.log(name, age);
				}
				foo1();
				// 方法二
				function foo2({name = 'Ah', age = 19} = {}) {
					console.log(name, age);
				}
				foo2();
				// 方法三
				function foo3({name = 'A', age = 20}) {
					console.log(name, age);
				}
				foo3({});
			
			
			
			/**
			 * 四、有默认值的函数的length属性（函数.length：形参的个数；arguments.length：实参的个数）
			 */
				function foo4(m, n, z = 10, x, y) {
					console.log(arguments.length); //3
				}
				console.log(foo4.length); //2，默认值及以后的参数不算在内
				foo4(1, 2, 3);
			
			
			
			/**
			 * 【默认值规范】：有默认值的定义到最后
			 */
				function foo5(m, n, z = 10) {}
			
		</script>
	</body>
</html>
