<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		展开语法（spread syntax）：
			1、语法：...
			2、展开语法进行的是浅拷贝（如果属性里有数组或对象，拷贝后，在新对象里其对应的属性保存的也是内存地址）
			<script>
				const names = [1, 2, 3];
				const name = 'Aha';
				const info = {name: 'Aha', age: 18}
				
				// 一、函数调用时
					function foo1(x, y, z) {
						console.log(x, y, z);
					}
					// 1-展开数组
					foo(...names); //1, 2, 3
					// 2-展开字符串
					foo(...name); //A, h, a
				
				
				// 二、构造数组时
					// 1-展开数组，2-展开字符串
					const newNames = [...names, ...name]
				
				
				// 构造对象字面时（ES2018(ES9)语法）
					// 1-展开数组，2-展开字符串，3-其他数据（后面的数据会把前面重复的数据进行覆盖）
					const obj = {...info, address: "广州", ...name}
					
			</script>
		
		扩展运算符：
			1、数组合并
			2、数组克隆
			3、.push(...arr)
			4、将Array对象转为真正的数组，eg：arguments 转为数组类型
			
		
	</body>
</html>
