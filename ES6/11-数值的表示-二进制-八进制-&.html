<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		进制数：
		<script>
			const num1 = 100;	// 十进制
			
			const num2 = 0b100;	// 二进制，binary
			
			const num3 = 0o100;	// 八进制，octonary
			
			const num4 = 0x100;	// 十六进制，hex
			
			console.log(num1, num2, num3, num4);//100 4 64 256
		</script>
		
		
		大的数值（ES2021,ES12），可加_，方便阅读：
		<script>
			const num = 100_000_000_000_000;
			console.log(num); //100000000000000
		</script>
	</body>
</html>
